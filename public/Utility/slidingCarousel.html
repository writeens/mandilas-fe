<style>
main{
  width: 100%;
  max-width: 1048px;
  margin: auto;
  display: flex;
  overflow: hidden;
  position: relative;
  margin-bottom: 80px;
  margin-top: 80px;
}
main::before{
  background: linear-gradient(to right, #fff 0%, rgba(255,255,255,0) 100%);
  content: "";
  height: 100px;
  position: absolute;
  width: 200px;
  z-index: 2;
  top: 0;
  left: 0;
}
main::after{
  background: linear-gradient(to right, #fff 0%, rgba(255,255,255,0) 100%);
  content: "";
  height: 100px;
  position: absolute;
  width: 200px;
  z-index: 2;
  top: 0;
  right: 0;
  transform: rotateZ(180deg);
}
.container{
  animation: scroll 15s linear infinite;
    display: flex;
    width: calc(88px * 27);
    padding-top: 5px;
    padding-bottom: 5px;
}
.container > img{
  width: 56px;
  height: 56px;
  margin-right: 32px;
  flex-shrink: 0;
  border-radius: 50%;
  box-shadow: 0px 0px 5px 3px rgba(0,0,0,0.05);
}

@keyframes scroll {
  0%{transform:translateX(0px)}
  100%{transform: translateX(calc(-90px * 27))}
}
</style>
